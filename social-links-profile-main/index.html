<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor - Social links profile</title>
  <link rel="stylesheet" href="/social-links-profile-main/styles/style.css">
  <link rel="stylesheet" href="/social-links-profile-main/styles/fonts.css">
  
</head>

<body>

  <header>
    <img 
    src="/social-links-profile-main/assets/images/avatar-jessica.jpeg"
    alt="Jessica Randall">
  </header>

  <div class="name">
    <b>
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
    </b>
  </div>
  
  <aside>
    <p>"Front-end developer and avid reader."</p>
  </aside>

  <div class="buttons">
    <ul>
      <li>
        <button>
          <b>
            GitHub
          </b>
        </button>
      </li>
      <li>
        <button>
          <b>
            Frontend Mentor
          </b>
        </button>
      </li>
      <li>
        <button>
          <b>
            LinkedIn
          </b>
        </button>
      </li>
      <li>
        <button>
          <b>
            Twitter
          </b>
        </button>
      </li>
      <li>
        <button>
          <b>
            Instagram
          </b>
        </button>
      </li>
    </ul>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><b>Frontend Mentor</b></a>. 
    Coded by <a href="https://github.com/cib-3ly"><b>Cibely</b></a>.
  </div>
</body>
</html>
